# AMI (Asterisk Manager Interface) connection informations.
ami:
  host: localhost
  username: xivo_agent
  password: die0Ahn8tae

# Bus connection to the AMQP server
bus:
  username: guest
  password: guest
  host: localhost
  port: 5672
  exchange_name: xivo
  exchange_type: topic

# REST API server
rest_api:

  # Listening address
  listen: 127.0.0.1

  # Listening port
  port: 9493

  #CORS configuration. See Flask-CORS documentation for other values.
  cors:

    #Enabled by default
    enabled: true

    #Allow JSON preflight requests
    allow_headers: Content-Type
